<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Age Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Welcome</h4>
          </div>
          <div class="modal-body text-center">
            <p>
              Keep a number in mind and go on clicking the buttons above and
              below in regard to that number.
            </p>
            <p>This game will find the number within six whole tries.</p>
            <h5>Happy Playing!</h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-default"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <header
      class="header fs-1 fw-bolder text-center py-4"
      style="
        color: rgb(41, 15, 128);
        text-shadow: 2px 2px #080632;
        font-family: sans-serif;
        letter-spacing: 2px;
        font-style: italic;
      "
    >
      Number Guessing Game
    </header>
    <hr class="container" style="border-top: 5px solid rgb(92, 92, 255)" />
    <br /><br />
    <center>
      <div
        class="card border-dark pt-2 text-center align-middle"
        style="
          width: 15rem;
          height: 15rem;
          background-color: rgb(238, 238, 255);
          border-color: #080632;
          border-width: 5px;
          font-family: sans-serif;
          border-radius: 50%;
        "
        id="display"
      >
        <div
          class="card-body fw-bold align-middle text-center"
          style="font-size: 120px; color: #080632"
          id="num"
        ></div>
      </div>
    </center>
    <br /><br />
    <div id="show" class="fs-5 fw-bold text-center my-3" style="display: none;">Yay it did what its supposed to do</div>

    <div id="buttons" class="buttons align-middle text-center" style="display: block;">
      <button class="btn border-dark fw-bolder" id="above">Above?</button>
      <button
        class="btn btn-dark"
        id="done"
        >
        Done
      </button>
      <button class="btn border-dark fw-bolder" id="below">Below?</button>
    </div>
    <center><div id="winB" class="btn btn-dark" style="display: none; width: 200px;">Play again</div></center>
    <script>
      $(document).ready(function () {
        $("#myModal").modal("show");
      });
    </script>

    <script src="index.js"></script>
  </body>
</html>
